[project]
name = "KANISA"
version = "0.0.1"
description = "KANISA: An advanced computational library for optimisation, numerical analysis, dynamic systems, machine learning and decision analytics / Une bibliothèque computationnelle avancée pour l’optimisation, l’analyse numérique, les systèmes dynamiques, l’apprentissage automatique et l’analyse décisionnelle"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}

dependencies = [
    "numpy>=1.26",
    "scipy>=1.5"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/YvesMatanga/KANISA"
